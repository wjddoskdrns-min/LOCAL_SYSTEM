name: LOCAL_SYSTEM_CI

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn

      - name: Start server
        shell: pwsh
        run: |
          $env:EXECUTION_ENABLED="0"
          Start-Process python "-m uvicorn app.main:app --host 127.0.0.1 --port 25613"
          Start-Sleep -Seconds 3

      - name: SSOT guard (contract lock)
        shell: pwsh
        run: |
          if ($env:GITHUB_EVENT_NAME -ne "pull_request") {
            Write-Host "Not a PR event - skipping SSOT guard."
            exit 0
          }

          $baseRef = $env:GITHUB_BASE_REF
          if (-not $baseRef) { $baseRef = "main" }

          git fetch origin $baseRef --depth=1 | Out-Null

          $changed = git diff --name-only ("origin/{0}...HEAD" -f $baseRef)
          $hit = $changed | Where-Object { $_ -ieq "contract.py" }

          if ($hit) {
            $msg = git log -1 --pretty=%B
            if ($msg -match "\[ALLOW_CONTRACT_CHANGE\]") {
              Write-Host "[WARN] contract.py changed, but override token found in commit message."
              exit 0
            }

            Write-Error "SSOT LOCK: contract.py was modified. Use Founder-Veto token ([ALLOW_CONTRACT_CHANGE]) or follow approval process."
            exit 1
          }

          Write-Host "[OK] SSOT guard passed."

      - name: Verify steps
        shell: pwsh
        run: |
          ./scripts/verify_local_system.ps1
          ./scripts/verify_local_system_step4.ps1
          ./scripts/verify_local_system_step5.ps1
